<!-- /WEB-INF/views/admin/edit_book.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <!-- After editing style.css -->
<link rel="stylesheet" href="/resources/css/style.css?v=1.0.2">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Edit Book</h2>
    
    <!-- success message -->
    <div th:if="${success}" class="alert alert-success" role="alert">
        <span th:text="${success}"></span>
    </div>

    <!-- error message -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    

    <form th:action="@{/admin/update_book}" method="post" th:object="${book}">
        <input type="hidden" th:field="*{bookId}"/>

        <div class="mb-3">
            <label>Title</label>
            <input type="text" class="form-control" th:field="*{title}" required>
        </div>
        
        <div class="mb-3">
            <label>Author</label>
            <input type="text" class="form-control" th:field="*{author}" required>
        </div>
        
        <div class="mb-3">
            <label>Genre</label>
            <input type="text" class="form-control" th:field="*{genre}">
        </div>
        
        <div class="mb-3">
            <label>Price</label>
            <input type="number" class="form-control" th:field="*{price}" step="0.01" required>
        </div>
        
        <div class="mb-3">
            <label>Copies</label>
            <input type="number" class="form-control" th:field="*{copies}" required>
        </div>
        
        
        <div class="mb-3">
            <label>Description</label>
            <input type="hidden" name="description" th:value="${book.description}" />
        </div>
        
        
        <button type="submit" class="btn btn-primary">Update Book</button>
    </form>
</div>
</body>
</html>

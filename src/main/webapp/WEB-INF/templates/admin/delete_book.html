<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete | BooksNotFound404</title>

    <!-- Custom styles -->
    <link rel="stylesheet" href="/resources/css/style.css?v=1.0.2">

    <!-- Bootstrap -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        h3 {
            font-family: 'DM Serif Display', serif;
        }
    </style>


</head>
<body>

<div class="container mt-5">
    <div class="card shadow rounded p-4">
        
            <!-- success message -->
    <div th:if="${success}" class="alert alert-success" role="alert">
        <span th:text="${success}"></span>
    </div>

    <!-- error message -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>
        
        
        <h3 class="mb-4 text-danger">Are you sure you want to delete this book?</h3>

        <table class="table table-bordered">
            <tr><th>ID</th><td th:text="${book.bookId}"></td></tr>
            <tr><th>Title</th><td th:text="${book.title}"></td></tr>
            <tr><th>Author</th><td th:text="${book.author}"></td></tr>
            <tr><th>Genre</th><td th:text="${book.genre}"></td></tr>
            <tr><th>Description</th><td th:text="${book.description}"></td></tr>
            <tr><th>Price</th><td th:text="${book.price}"></td></tr>
            <tr><th>Stock</th><td th:text="${book.copies}"></td></tr>
        </table>

        <div class="d-flex justify-content-end gap-3 mt-4">
            <form th:action="@{'/admin/delete_book/' + ${book.bookId}}" method="post">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
            </form>
            <a th:href="@{/admin/view_books}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="footer text-center mt-5 py-3 text-muted small">
    &copy; 2025 404BooksNotFound &nbsp;|&nbsp; Built with irony, styled with restraint.
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

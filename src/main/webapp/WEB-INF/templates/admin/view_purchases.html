<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Purchases - Admin</title>
    <!-- After editing style.css -->
<link rel="stylesheet" href="/resources/css/style.css?v=1.0.2">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="fragments/admin-navbar :: admin-navbar"></div>
<div class="container mt-4">
    <h2 class="mb-4">All Purchases</h2>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Purchase ID</th>
            <th>User</th>
            <th>Date</th>
            <th>Total Amount</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="purchase : ${purchases}">
            <td th:text="${purchase.purchaseId}"></td>
            <td th:text="${purchase.user.name}"></td>
            <td th:text="${#temporals.format(purchase.purchaseDate, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${purchase.totalAmount}"></td>
            <td> <!-- NEW -->
                <a th:href="@{/profile/purchase_details/{id}(id=${purchase.purchaseId})}"
                   class="btn btn-sm btn-primary">
                   View Details
                </a>
            </td>
        </tr>
        

        </tbody>
    </table>
</div>
</body>
</html>

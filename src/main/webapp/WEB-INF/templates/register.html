<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <!-- Bootstrap & Custom CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/resources/css/style.css?v=1.0.2}" />

    <!-- Material Icon -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person_add" />
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 48;
            font-size: 80px;
            color: white;
        }

        body {
            background-color: #6a6b70
        }

        .card.bg-dark {
            background-color: #2d2d2d !important;
            color: white;
        }

        .card-title h1 {
            color: white;
        }

        .form-check-label {
            color: #ccc;
        }

        .form-text {
            color: #aaa;
        }

        .btn-primary {
            font-weight: 600;
        }
    </style>
</head>
<body>

<!-- Fullscreen Wrapper -->
<div class="d-flex align-items-center justify-content-center vh-100 bg-light bg-gradient">

    <!-- Register Form Card -->
    <div class="container" id="register-container">
        <div class="row justify-content-center">
            <div class="col-md-5">

                <div class="card bg-dark bg-gradient shadow-lg">
                    <div class="card-title text-center mt-3">
                        <span class="material-symbols-outlined">person_add</span>
                        <h1>Register</h1>
                    </div>

                    <div class="card-body">
                        <form th:action="@{/register}" th:object="${user}" method="post">

                            <!-- Name -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input th:field="*{name}" type="text" class="form-control" id="name" required>
                                <div th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></div>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input th:field="*{email}" type="email" class="form-control" id="email" required>
                                <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input th:field="*{password}" type="password" class="form-control" id="password" required>
                                
                                <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
                            </div>

                            

                            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                        </form>
                    </div>
                </div> <!-- card -->

            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

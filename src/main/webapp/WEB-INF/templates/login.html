<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Fonts and Icons -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle" />

    <!-- Bootstrap & Custom CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/resources/css/style.css?v=1.0.2}" />
    
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 48;
            font-size: 80px;
            color: white;
        }

        body {
            background: linear-gradient(to bottom right, #dfe9f3, #ffffff);
        }

        .card.bg-dark {
            background-color: #2d2d2d !important;
            color: white;
        }

        .card-title h1 {
            color: white;
        }

        .btn-primary {
            font-weight: 600;
        }
    </style>
</head>
<body>

<!-- Fullscreen Centered Wrapper -->
<div class="d-flex align-items-center justify-content-center vh-100 bg-light bg-gradient">

    <!-- Login Container -->
    <div class="container" id="login-container">
        <div class="row justify-content-center">
            <div class="col-md-5">

                <div class="card bg-dark bg-gradient shadow-lg">
                    <!-- Card Title with Icon -->
                    <div class="card-title text-center mt-3">
                        <span class="material-symbols-outlined">account_circle</span>
                        <h1>Login</h1>
                    </div>

                    <!-- Card Body -->
                    <div class="card-body">

                        <!-- Error Message -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <span th:text="${error}"></span>
                        </div>

                        <!-- Success Message -->
                        <div th:if="${message}" class="alert alert-success" role="alert">
                            <span th:text="${message}"></span>
                        </div>

                        <!-- Login Form -->
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>

                            <div class="mb-4">
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </div>
                        </form>

                    </div> <!-- card-body -->
                </div> <!-- card -->

            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

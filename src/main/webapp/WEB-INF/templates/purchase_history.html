<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Purchase History</title>

    <!-- Main CSS -->
    <link rel="stylesheet" href="/resources/css/style.css?v=1.0.2">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.cdnfonts.com/css/segoe-ui-4" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/cascadia-code" rel="stylesheet">

    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', sans-serif, 'Cascadia Code', 'Caveat Brush', 'Pastry Paradise', 'Cracksmoon', 'Playpen Sans';
            font-size: 1.3rem;
        }

        .card {
            border: 1px solid rgba(138, 43, 226, 0.4); /* Neon purple */
            box-shadow: 0 0 8px rgba(138, 43, 226, 0.2);
            border-radius: 10px;
            transition: all 0.3s ease;
            background-color: #000;
            color: #fff;
        }

        .btn-outline-primary {
            color: #fff;
            border-color: #8a2be2;
        }

        .btn-outline-primary:hover {
            background-color: #8a2be2;
            color: #fff;
        }

        .footer {
            padding: 1rem;
            font-size: 1rem;
            background-color: #1a1a1a;
            border-top: 1px solid #2c2c2c;
            color: #888;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Your Purchase History</h2>

    <!-- If no purchases -->
    <div th:if="${#lists.isEmpty(purchases)}" class="alert alert-info">
        You haven’t made any purchases yet.
    </div>

    <!-- If purchases exist -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" th:if="${!#lists.isEmpty(purchases)}">
        <div class="col" th:each="purchase : ${purchases}">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">
                        Purchase ID: <span th:text="${purchase.purchaseId}"></span>
                    </h5>
                    <p class="card-text">
                        <strong>Date:</strong>
                        <span th:text="${purchase.purchaseDate}"></span><br>
                        <strong>Total Amount:</strong> ₹
                        <span th:text="${purchase.totalAmount}"></span>
                    </p>
                    <a class="btn btn-outline-primary mt-2"
                       th:href="@{'/profile/purchase_history/purchase_details/' + ${purchase.purchaseId}}">
                        View Details
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
